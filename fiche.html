<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiche Produit - OKANA STORE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition duration-300">

<button id="wishlistBtn" class="mt-2 px-3 py-1 bg-pink-500 text-white rounded hover:bg-pink-600">
  ‚ù§Ô∏è Ajouter √† la Wishlist
</button>
  <!-- ‚úÖ Navbar -->
  <div id="navbar"></div>

  <!-- üßæ Section produit -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="ficheProduit" class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
      <!-- Le produit s'affiche ici dynamiquement -->
    </div>
  </main>

<section id="avisSection" class="mt-6 bg-gray-50 dark:bg-gray-800 p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-2">‚≠ê Avis clients</h2>
  <div id="noteMoyenne" class="mb-2 font-bold"></div>

  <form id="avisForm" class="mb-4 space-y-2">
    <label for="note">Votre note :</label>
    <select id="note" required class="p-2 border rounded dark:bg-gray-700">
      <option value="" disabled selected>Choisir une note</option>
      <option value="5">5 √©toiles</option>
      <option value="4">4 √©toiles</option>
      <option value="3">3 √©toiles</option>
      <option value="2">2 √©toiles</option>
      <option value="1">1 √©toile</option>
    </select>

    <label for="commentaire">Votre avis :</label>
    <textarea id="commentaire" rows="3" required class="w-full p-2 border rounded dark:bg-gray-700"></textarea>

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Envoyer</button>
  </form>

  <div id="listeAvis" class="space-y-4 max-h-64 overflow-auto"></div>
</section>

  <!-- ‚úÖ Footer -->
  <div id="footer"></div>

  <script src="js/data.js"></script>
  <script src="js/fiche.js"></script>
</body>
</html>
